<!DOCTYPE html>
<html>
  <head>
    <title>Migrant Visualization</title>
    <meta charset="utf-16"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <script src="index.js"></script>
    <script src="./data/data.js"></script>
    <script src="./data/countries.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpDzTT_KqlFY3KCdB7S5RUZ1-8TY4CP7g&callback=initMap&v=weekly"
      async="false"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="loader"></div>
    <div id="map"></div>
    <div id="control-panel">
      <h2>Migrant Visualization</h2>
      <p>by Ajay Fewell and Linda Chang</p>
      <div id = "select-panel">
        <label for="dropdown" class="form-label" id="dropdown-label">Select year:</label>
        <select class="form-select mb-3" aria-label=".form-select-lg example" onchange="onChangeYear()" id="dropdown">
          <option value="1990">1990</option>
          <option value="1995">1995</option>
          <option value="2000">2000</option>
          <option value="2005">2005</option>
          <option value="2010">2010</option>
          <option value="2015">2015</option>
          <option selected="2019">2019</option>
        </select>
      </div>

      <div id="threshold-panel">
        <label for="threshold-slider" class="form-label" id="threshold-label">Select threshold: 100,000</label>
        <input type="range" class="form-range" id="threshold-slider" min="0" max="6" step="1" value="3">
      </div>

      <div class="ui-widget form-group">
        <label for="source-country" class="form-label" id="source-label">Source: </label>
        <input id="source-country" class="form-control">

        <label for="dest-country" class="form-label" id="dest-label">Destination: </label>
        <input id="dest-country" class="form-control">

        <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="addPath()">Add</button>
      </div>

      <div id="selection-text"></div>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

  </body>
</html>
