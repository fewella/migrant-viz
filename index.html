    <div id="map"></div>

      <div id = "select-panel">
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" onchange="onChangeYear()" id="dropdown">

          <option value="2000">2000</option>
          <option value="2005">2005</option>
          <option value="2010">2010</option>

          <option selected="2019">2019</option>
        </select>
      </div>

      <div class="ui-widget">
        <label for="sourceCountry">Source: </label>
        <input id="sourceCountry">

        <label for="destCountry">Destination: </label>
        <input id="destCountry">

        <button class="btn btn-primary" type="submit" onclick="addPath()">Add</button>
      </div>
